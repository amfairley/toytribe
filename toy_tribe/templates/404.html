{% extends "base.html" %}

<!-- Title for browser tab -->
{% block title %}
    > 404 Error
{% endblock %}

<!-- 404 Error Content -->

{% block content %}
    <h2 class="dangrek-regular title-error">
        <i class="fa-solid fa-question"></i>
        <br>
        404 - Page Not Found
    </h2>
    <div class = "message-error">
        <p class="roboto-regular">Sorry, the page you are looking for either does not exist or has been deleted.</p>
        <p class="roboto-regular">Please join us back on the Toys page!</p>
        <a href="{{ url_for ('toys' )}}" class="waves-effect waves-light btn-small redirect-button roboto-regular" aria-label = "Go to the Toy Tribe toys page">Toys</a>
    </div>
{% endblock %}
