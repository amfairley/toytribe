{% extends "base.html" %}

<!-- Title for browser tab -->
{% block title %}
> Signup
{% endblock %}

<!-- Signup Content -->
{% block content %}
<h2 class="playfair-display" id="signup-title">Signup</h2>
<form id="signup-form" method="POST">
   
    {{ form.hidden_tag() }}
    
    <i class="fa-solid fa-user-large"></i>
    <label for="first_name" class="roboto-regular">{{ form.first_name.label }}</label>
    {{ form.first_name }}

    <i class="fa-solid fa-user-large"></i>
    <label for="last_name" class="roboto-regular">{{ form.last_name.label }}</label>
    {{ form.last_name }}

    <i class="fa-solid fa-envelope"></i>
    <label for="email" class="roboto-regular">{{ form.email.label }}</label>
    {{ form.email }}

    <i class="fa-solid fa-lock"></i>
    <label for="password" class="roboto-regular" id="signup-password">{{ form.password.label }}</label>
    {{ form.password }}
    <span class="helper-text roboto-regular">Password requirement placeholder<br></span>

    <i class="fa-solid fa-lock confirm-password"></i>
    <label for="confirm_password" class="roboto-regular" id="signup-confirm">{{ form.confirm_password.label }}</label>
    {{ form.confirm_password }}

    <input id="signup-button" class="roboto-regular" type="submit" value="Signup">
</form>
{% endblock %}
