{% extends "base.html" %}

<!-- Title for browser tab -->
{% block title %}
    > 403 Error
{% endblock %}

<!-- 403 Error Content -->
{% block content %}
    <h2 class="dangrek-regular title-error">
        <i class="fa-solid fa-ban"></i>
        <br>
        403 - Access Denied
    </h2>
    <div class = "message-error">
        <p class="roboto-regular">You do not have access to this page.</p>
        <p class="roboto-regular">Please join us back on the home page!</p>
        <a href="{{ url_for ('home' )}}" class="waves-effect waves-light btn-small redirect-button roboto-regular" aria-label = "Go to the home page">Home</a>
    </div>
{% endblock %}
